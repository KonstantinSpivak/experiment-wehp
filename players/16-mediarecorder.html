<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaRecorder Stream Capture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover { background: rgba(0,0,0,0.5); }
        .card {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { margin-bottom: 10px; }
        .player-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        video {
            width: 100%;
            background: #000;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .controls {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s;
        }
        button:hover { background: rgba(255,255,255,0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats {
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            margin: 10px 0;
        }
        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .file-list {
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        .file-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child { border-bottom: none; }
        .download-btn {
            padding: 3px 8px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <div class="card">
            <h1>üìä MediaRecorder Stream Capture</h1>
            <p style="opacity: 0.8; margin-bottom: 20px;">WebRTC —Å –∑–∞–ø–∏—Å—å—é –≤–∏–¥–µ–æ MediaRecorder API</p>

            <div class="player-container">
                <div>
                    <h3 style="font-size: 13px; margin-bottom: 8px;">Stream</h3>
                    <video id="video" autoplay muted controls></video>
                </div>
                <div>
                    <h3 style="font-size: 13px; margin-bottom: 8px;">Recorded</h3>
                    <video id="recordedVideo" controls></video>
                </div>
            </div>

            <div class="controls">
                <button onclick="app.connect()">Connect</button>
                <button onclick="app.disconnect()">Disconnect</button>
                <button id="recordBtn" onclick="app.startRecording()" disabled>üî¥ Record</button>
                <button id="stopBtn" onclick="app.stopRecording()" disabled style="display: none;">‚èπ Stop</button>
                <button id="downloadBtn" onclick="app.downloadRecording()" disabled>Download</button>
            </div>

            <div class="stats">
                <div>Status: <span id="status">Disconnected</span></div>
                <div>Recording: <span id="recording">No</span></div>
                <div>Size: <span id="size">0 MB</span> | Duration: <span id="duration">0s</span></div>
            </div>

            <div class="file-list" id="fileList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@8.2.2/out/adapter.js"></script>
    <script>
        class StreamRecorder {
            constructor() {
                this.video = document.getElementById('video');
                this.recordedVideo = document.getElementById('recordedVideo');
                this.pc = null;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.isRecording = false;
                this.recordingStartTime = 0;
            }

            async connect() {
                try {
                    document.getElementById('status').textContent = 'Connecting...';
                    this.pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });

                    this.pc.addTransceiver('video', { direction: 'recvonly' });
                    this.pc.addTransceiver('audio', { direction: 'recvonly' });

                    this.pc.ontrack = (e) => {
                        this.video.srcObject = e.streams[0];
                        
                        // Initialize MediaRecorder with the stream
                        const canvas = document.createElement('canvas');
                        canvas.width = 1280;
                        canvas.height = 720;
                        const canvasStream = canvas.captureStream(30);
                        
                        // Add audio and video tracks
                        e.streams[0].getTracks().forEach(track => {
                            canvasStream.addTrack(track);
                        });
                        
                        const options = { mimeType: 'video/webm;codecs=vp9' };
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            options.mimeType = 'video/webm';
                        }
                        
                        this.mediaRecorder = new MediaRecorder(e.streams[0], options);
                        this.mediaRecorder.ondataavailable = (event) => {
                            if (event.data.size > 0) {
                                this.recordedChunks.push(event.data);
                            }
                        };
                        
                        document.getElementById('recordBtn').disabled = false;
                        document.getElementById('status').textContent = 'Connected';
                    };

                    const offer = await this.pc.createOffer();
                    await this.pc.setLocalDescription(offer);

                    const res = await fetch('http://192.168.0.108:8889/orange/stream/whep', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/sdp' },
                        body: offer.sdp
                    });

                    const answer = await res.text();
                    await this.pc.setRemoteDescription(new RTCSessionDescription({
                        type: 'answer',
                        sdp: answer
                    }));

                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('status').textContent = 'Error';
                }
            }

            disconnect() {
                if (this.isRecording) this.stopRecording();
                if (this.pc) {
                    this.pc.close();
                    this.pc = null;
                }
                this.video.srcObject = null;
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('recordBtn').disabled = true;
            }

            startRecording() {
                if (!this.mediaRecorder) return;
                this.recordedChunks = [];
                this.mediaRecorder.start();
                this.isRecording = true;
                this.recordingStartTime = Date.now();
                document.getElementById('recording').textContent = '<span class="recording-indicator"></span>Yes';
                document.getElementById('recordBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                this.updateDuration();
            }

            stopRecording() {
                if (!this.mediaRecorder) return;
                this.mediaRecorder.stop();
                this.isRecording = false;
                document.getElementById('recording').textContent = 'No';
                document.getElementById('recordBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('downloadBtn').disabled = false;

                setTimeout(() => {
                    const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    this.recordedVideo.src = url;
                    document.getElementById('size').textContent = (blob.size / 1024 / 1024).toFixed(2) + ' MB';
                }, 100);
            }

            downloadRecording() {
                if (this.recordedChunks.length === 0) return;
                const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording-${Date.now()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            updateDuration() {
                if (!this.isRecording) return;
                const elapsed = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                document.getElementById('duration').textContent = elapsed + 's';
                setTimeout(() => this.updateDuration(), 1000);
            }
        }

        const app = new StreamRecorder();
    </script>
</body>
</html>
