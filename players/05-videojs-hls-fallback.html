<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js —Å HLS Fallback</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.21.4/dist/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid #00bfff;
            padding-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #00bfff;
        }
        .video-js {
            max-width: 800px;
            margin: 20px auto;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover {
            background: #0052a3;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 3px solid #00bfff;
            font-size: 14px;
        }
        .info-item {
            margin: 10px 0;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #00bfff;
            color: #1a1a1a;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

        <div class="header">
            <h1>üé¨ Video.js —Å Fallback</h1>
            <p style="color: #aaa;">Video.js —Å —Ä–µ–∑–µ—Ä–≤–Ω—ã–º –ø–æ—Ç–æ–∫–æ–º HLS</p>
        </div>

        <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450">
            <source src="http://192.168.0.108:8889/orange/stream/whep" type="application/x-whep">
            <source src="http://192.168.0.108:8889/orange/stream/hls.m3u8" type="application/x-mpegURL">
            <p class="vjs-no-js">Enable JavaScript to view this content</p>
        </video>

        <div class="info">
            <div class="info-item"><strong>üîó Primary:</strong> WebRTC WHEP</div>
            <div class="info-item"><strong>üîÑ Fallback:</strong> HLS M3U8 <span class="badge" id="fallback-status">Ready</span></div>
            <div class="info-item"><strong>üì° Protocol:</strong> <span id="protocol">Detecting...</span></div>
            <div class="info-item"><strong>‚ö° Status:</strong> <span id="status">Initialized</span></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.21.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.9/dist/hls.min.js"></script>
    <script>
        const player = videojs('player', {
            controls: true,
            autoplay: false,
            responsive: true,
            fluid: true
        });

        player.on('play', () => {
            document.getElementById('status').textContent = '‚ñ∂ Playing';
            document.getElementById('protocol').textContent = player.currentSource().type.includes('whep') ? 'WebRTC' : 'HLS';
        });

        player.on('pause', () => {
            document.getElementById('status').textContent = '‚è∏ Paused';
        });

        player.on('error', () => {
            document.getElementById('status').textContent = '‚ùå Error - Trying fallback';
            document.getElementById('fallback-status').textContent = 'Active';
        });
    </script>
</body>
</html>
